

<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<link rel="stylesheet" href="css/index.css">

<meta charset="utf-8" />

</head>

<body>
<form name="meu_form">

  <h1>Entre em contato</h1>

  <input type="text" id="nomeid" placeholder="Rogerio Bueno" required="required" name="nome" />
  <label for="nome">Nome</label>

  <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
  <label for="fone">Fone</label>

  <input type="email" id="emailid" placeholder="fulando@mail.com" name="email" />
  <label for="email">Email</label>

  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
<link rel="stylesheet" href="css/index.css">
<script src="js/index.js"></script>
</body>
</html>
